name: Deploy Dashboard

on:
  pull_request:
    types:
      - opened
      - reopened
      - closed
      - synchronize
  push:
    branches: ["main"]

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install CLI 
        run: python -m pip install git+https://github.com/visivo-io/visivo.git@${{ github.head_ref }} --force-reinstall

      - name: Deploy
        if: github.event.pull_request.merged == false && github.event.pull_request.closed_at == null
        run: cd test-projects/simple-database && visivo run && VISIVO_TOKEN=${{ secrets.VISIVO_TOKEN }} visivo deploy -s ${{ github.head_ref }}

      - name: Archive 
        if: github.event.pull_request.merged == true || github.event.pull_request.closed_at != null
        run: VISIVO_TOKEN=${{ secrets.VISIVO_TOKEN }} visivo archive -s ${{ github.head_ref }}
      