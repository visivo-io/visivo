name: Deploy Dashboard

on:
  pull_request:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install CLI 
        run: python -m pip install git+ssh://git@github.com/visivo-io/visivo.git@${{ github.head_ref }} --force-reinstall

      - name: Deploy
        run: cd test-projects/simple-database && VISIVO_TOKEN=${{ secrets.VISIVO_TOKEN }} visivo deploy -s ${{ github.head_ref }}
      