site_name: Visivo Docs
plugins:
  - autolinks
  - search: {}
  - macros:
      module_name: mkdocs/src/main
      on_error_fail: true
      on_undefined: strict
  - spellcheck:
      backends:
        - codespell:
            dictionaries:
              - clear
              - rare
      known_words: known_words.txt
      ignore_code: true
      min_length: 2
      max_capital: 1
markdown_extensions:
  - mkdocs-click
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - abbr
  - pymdownx.snippets
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
repo_url: https://github.com/visivo-io/visivo
repo_name: visivo-io/visivo
theme:
  name: material
  custom_dir: mkdocs/overrides
  features:
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - content.tooltips
  logo: assets/favicon_io/android-chrome-192x192.png
  favicon: assets/favicon_io/favicon-32x32.png
  icon:
    annotation: material/arrow-right-circle
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: visivo_light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: visivo_dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
docs_dir: mkdocs
site_dir: mkdocs_build
extra:
  analytics:
    provider: combined
    property: G-50DF3C95TL
extra_css:
  - stylesheets/brand_colors.css
nav:
  - Getting Started: index.md
  - Topics:
      - Linting: topics/linting.md
