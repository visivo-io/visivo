name: dbt_name

defaults:
  thumbnail_mode: none

dbt:
  enabled: true
  prefix: dbt

dashboards:
  - name: dashboard_name
    rows:
      - items:
          - chart:
              name: chart_name
              traces:
                - name: trace_name
                  model: ${ref(dbt_fact_transaction)}
                  props:
                    x: ?{CREATED_AT}
                    y: ?{AMOUNT}
                    type: bar
