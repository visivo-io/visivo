path: project
name: docs-examples
defaults:
  source_name: Example Source
includes:
- path: visivo-io/visivo.git@main -- test-projects/demo/dashboards/welcome.visivo.yml
alerts: []
sources:
- name: Example Source
  database: local.db
  type: sqlite
models: []
traces: []
tables: []
charts: []
selectors: []
dashboards:
- name: Example Dashboard
  rows:
  - height: medium
    items:
    - width: 1
      chart:
        name: Example Chart
        traces:
        - name: Example Trace
          model:
            name: Example Model
            sql: select * from test_table
          props:
            type: scatter
            x: query(x)
            y: query(y)
