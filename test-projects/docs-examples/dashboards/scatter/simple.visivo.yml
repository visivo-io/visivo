models:
  - name: scatter-data
    args:
      - echo
      - |
        x,y
        1,10
        2,20
        3,15
        4,25
        5,30
        1.5,5
        2.5,22
        3.5,9
        4.5,21
        5.5,15

traces:
  - name: Simple Scatter Plot
    model: ref(scatter-data)
    props:
      type: scatter
      x: query(x)
      y: query(y)
      mode: "markers"
      marker: 
        size: 10
    order_by: 
      - query(x asc)
charts:
  - name: Simple Scatter Chart
    traces:
      - ref(Simple Scatter Plot)
    layout:
      title:
        text: Simple Scatter Plot<br><sub>2D Data Points</sub>