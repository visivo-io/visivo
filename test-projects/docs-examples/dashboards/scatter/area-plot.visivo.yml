models:
  - name: area-plot-data
    args:
      - echo
      - |
        x,y
        1,5
        2,7
        3,10
        4,8
        5,12
        6,9
        7,11
traces:
  - name: Area Plot
    model: ref(area-plot-data)
    props:
      type: scatter
      x: query(x)
      y: query(y)
      mode: "lines"
      fill: "tozeroy"
      fillcolor: "rgba(55, 126, 184, 0.2)"
      line:
        color: "rgb(55, 126, 184)"
        width: 2
    order_by: 
      - query(x asc)
charts:
  - name: Area Plot Chart
    traces:
      - ref(Area Plot)
    layout:
      title:
        text: Area Plot<br><sub>Filled Area Under the Line</sub>