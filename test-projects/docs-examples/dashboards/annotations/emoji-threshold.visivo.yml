models:
  - name: threshold_emoji_data
    args:
      - echo
      - |
        x,y
        1,5
        2,7
        3,9
        4,6
        5,8

traces:
  - name: threshold_emoji_trace
    model: ref(threshold_emoji_data)
    props:
      type: scatter
      x: query(x)
      y: query(y)
      mode: lines
      line:
        color: blue
    order_by: 
      - query( x asc )

charts:
  - name: Emoji Threshold Example
    traces:
      - ${ref(threshold_emoji_trace)}
    layout:
      title:
        text: Threshold Line with Emoji Warning
      shapes:
        - type: line
          x0: 1
          x1: 5
          y0: 8
          y1: 8
          line:
            color: red
            width: 2
            dash: dash
      annotations:
        - x: 3
          y: 8
          text: "⚠️"
          showarrow: false
          hovertext: "Warning: Threshold crossed"
          font:
            size: 16