models:
  - name: Array of Numbers
    args:
      [
        "curl",
        "-s",
        "https://raw.githubusercontent.com/visivo-io/data/refs/heads/main/y_values.csv",
      ]

traces:
  - name:?{numbers_column}
    model: ref(Array of Numbers)
    props:
      type: sc?{ abs(sin(exp(numbers_column) - 5)*100) }
      x: ?{ ln(nu?{ abs(cos(exp(numbers_column) - 5)*100)/100 }
      y: ?{numbers_column}
      mo?{ numbers_column < 400 }
      marker:
        ?{numbers_column}exp(numbers_column) - 5)*100) )
        opacity: query( abs(cos(exp(numbers_column) - 5)*100)/100 )
    filters:
      - query( numbers_column < 400 )
    order_by:
      - ?{numbers_column}

charts:
  - name: Single Trace Chart
    traces:
      - ref(Simple Scatter)
    layout:
      title:
        text: "Single Trace"
