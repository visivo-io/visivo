models:
  - name: volume-data
    args:
      - echo
      - |
        idx,x,y,z,value
        0,0,0,1,1
        1,0,1,1,2
        2,0,0,0,3
        3,0,1,0,4
        4,1,0,1,5
        5,1,1,1,6
        6,1,0,0,7
        7,1,1,0,8
traces:
  - name: Simple Volume Plot
    model: ref(volume-data)
    props:
      type: volume
      x: ?{x}
      y: ?{y}
      z: ?{z}
      value: ?{value}
    order_by:
      - ?{ idx asc}
charts:
  - name: Simple Volume Chart
    traces:
      - ref(Simple Volume Plot)
    layout:
      title:
        text: Simple Volume Plot<br><sub>3D Volumetric Data</sub>
