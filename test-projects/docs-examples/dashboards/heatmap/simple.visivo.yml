models:
  - name: heatmap-data
    args:
      - echo
      - |
        x,y,z
        A,1,5
        A,2,10
        A,3,15
        B,1,20
        B,2,25
        B,3,30
        C,1,35
        C,2,40
        C,3,45
traces:
  - name: Simple Heatmap Plot
    model: ref(heatmap-data)
    props:
      type: heatmap
      x: query(x)
      y: query(y)
      z: query(z)
      colorscale: "Viridis"
charts:
  - name: Simple Heatmap Chart
    traces:
      - ref(Simple Heatmap Plot)
    layout:
      title:
        text: Simple Heatmap Plot<br><sub>Data Visualization on a 2D Grid</sub>
      xaxis:
        title:
          text: "X Axis"
      yaxis:
        title:
          text: "Y Axis"