models:
  - name: contour-data
    args:
      - echo
      - |
        x,y,z
        1,1,10
        2,1,15
        3,1,20
        4,1,25
        5,1,30
        1,2,5
        2,2,10
        3,2,15
        4,2,20
        5,2,25
        1,3,0
        2,3,5
        3,3,10
        4,3,15
        5,3,20
        1,4,5
        2,4,10
        3,4,15
        4,4,20
        5,4,25
        1,5,10
        2,5,15
        3,5,20
        4,5,25
        5,5,30
traces:
  - name: Simple Contour Plot
    model: ref(contour-data)
    props:
      type: contour
      z: 
        - query(z)
        - query(x)
        - query(y)
      colorscale: "Viridis"
      ncontours: 20
charts:
  - name: Simple Contour Chart
    traces:
      - ref(Simple Contour Plot)
    layout:
      title:
        text: Simple Contour Plot<br><sub>Contour Plot Based on Z Values</sub>
      xaxis:
        title:
          text: "X Axis"
      yaxis:
        title:
          text: "Y Axis"