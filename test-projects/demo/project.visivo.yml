name: project

includes:
  - path: welcome.visivo.yml
  - path: charts.visivo.yml
  - path: models.visivo.yml

defaults:
  target_name: sqlite

targets:
  - name: sqlite
    type: sqlite
    database: local.db
  - name: postgres
    type: postgresql
    database: postgres
    host: localhost
    username: postgres
    password: "{{ env_var('PG_PASSWORD') }}"
    port: 5434
