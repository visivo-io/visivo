models:
  - name: aapl-stock-price
    table_name: aapl_stock_price
    args:
      - cat 
      - data/aapl-stock-price.csv

traces:
  - name: aapl-candlestick
    model: ref(aapl-stock-price)
    props:
      type: candlestick
      x: query(date)
      open: query(cast(open as float))
      high: query(cast(high as float))
      low: query(cast(low as float))
      close: query(cast(close as float))
    order_by: 
      - query(date desc)
  
  - name: max-price
    model: ref(aapl-stock-price)
    columns: 
      max_price: max(cast(high as float))
    props:
      type: indicator
      value: column(max_price)[0]
  
  - name: min-price
    model: ref(aapl-stock-price)
    columns: 
      min_price: min(cast(high as float))
    props:
      type: indicator
      value: column(min_price)[0]
    

charts:
  - name: aapl-stock-price-chart
    traces:
      - ref(aapl-candlestick)
      - ref(max-price)
    layout:
      title:
        text: "Apple Stock Price"
  
  - name: max-price-chart 
    traces:
      - ref(max-price)
    layout:
      title:
        text: "52 Week High"
  
  - name: min-price-chart 
    traces:
      - ref(min-price)
    layout:
      title:
        text: "52 Week Low"

tables:
  - name: aapl-stock-price-table
    traces:
      - ref(aapl-candlestick)
      - ref(max-price)

dashboards:
  - name: "Apple Stock Analysis"
    rows:
      - height: small
        items:
          - width: 1
            chart: ref(max-price-chart)
          - width: 1
            chart: ref(min-price-chart)
      - height: large
        items:
          - chart: ref(aapl-stock-price-chart)
      - height: large
        items:
          - table: ref(aapl-stock-price-table)