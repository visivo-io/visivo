traces:
  - name: top_exporters
    model: ${ref(exports)}
    cohort_on: ?{top_countries}
    props:
      type: scatter
      x: ?{year::varchar}
      y: ?{SUM(abs(kilograms))}
      mode: line
      line:
        shape: spline
    order_by:
      - ?{year}
    filters:
      - ?{SUM(abs(kilograms)) > 0}

  - name: percent_exports
    model: ${ref(exports)}
    columns:
      amount: sum(kilograms)
      labels: country
      top_countries_percent: max(top_countries_perc)
    props:
      type: pie
      values: column(amount)
      labels: column(labels)
      text: column(top_countries_percent)
      textinfo: text

  - name: percent_imports
    model: ${ref(imports)}
    columns:
      amount: sum(kilograms)
      labels: country
      top_countries_percent: max(top_countries_perc)
    props:
      type: pie
      values: column(amount)
      labels: column(labels)
      text: column(top_countries_percent)
      textinfo: text

  - name: total_export_production
    model: ${ref(exports)}
    cohort_on: ?{'Total'}
    props:
      yaxis: "y2"
      type: bar
      marker:
        opacity: .20
        color: "grey"
      x: ?{year::varchar}
      y: ?{sum(kilograms)}
      text: ?{round(sum(kilograms)/1000000000, 1) || 'B'}
  - name: top_importers
    model: ${ref(imports)}
    cohort_on: ?{top_countries}
    props:
      type: scatter
      x: ?{year::varchar}
      y: ?{SUM(kilograms)}
      mode: line
      line:
        shape: spline
    order_by:
      - ?{year}
    filters:
      - ?{SUM(kilograms) > 0}
  - name: total_import_production
    model: ${ref(imports)}
    cohort_on: ?{'Total'}
    props:
      yaxis: "y2"
      type: bar
      marker:
        opacity: .20
        color: "grey"
      x: ?{year::varchar}
      y: ?{sum(kilograms)}
      text: ?{round(sum(kilograms)/1000000000, 1) || 'B'}
