path: project
name: integration

includes:
  - path: models.visivo.yml
  - path: traces.visivo.yml
  - path: visivo-io/example-include.git@main

defaults:
  source_name: local-duckdb
  alert_name: slack
  thumbnail_mode: none

alerts:
  - name: slack
    destinations:
      - type: slack
        webhook_url: https://hooks.slack.com/services/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

sources:
  - name: local-sqlite
    database: local.db
    type: sqlite

  - name: local-duckdb
    database: test.duckdb
    type: duckdb

  - name: local-postgres
    database: postgres
    type: postgresql
    host: localhost
    username: postgres
    password: "{{ env_var('PG_PASSWORD') }}"
    port: 5434
  - name: local-mysql
    database: visivo
    type: mysql
    host: localhost
    username: root
    password: "{{ env_var('MYSQL_PASSWORD') }}"
    port: 3306
  - name: remote-snowflake
    type: snowflake
    database: JARED_DEV
    account: bu13083.us-east-2.aws
    db_schema: DEFAULT
    username: "{{ env_var('CLI_UNIT_TESTING_SNOWFLAKE_USER') }}"
    warehouse: DEV
    password: "{{ env_var('CLI_UNIT_TESTING_SNOWFLAKE_PASSWORD') }}"
    role: PROD
  - name: remote-bigquery
    type: bigquery
    database: test
    project: "{{env_var('BIGQUERY_PROJECT')}}"
    credentials_base64: "{{env_var('BIGQUERY_BASE64_CREDENTIALS')}}"

charts:
  - name: indicator_chart
    traces:
      - ref(Indicator Trace)
  - name: surface-chart
    traces:
      - ref(Surface Trace)
    layout:
      title:
        text: Plot
      autosize: false
      width: 500
      height: 500
dashboards:
