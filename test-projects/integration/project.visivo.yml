  - name: Simple Dashboard
    rows:
      - height: medium
        items:
          - width: 9
            chart:
              name: A very Fibonacci Waterfall
              traces:
                - "ref(Fibonacci Waterfall)"
                - ref(Example Indicator)
              layout:
                title:
                  text: "AAPL P&L"
                waterfallgroupgap: 0.1
          - width: 2
            chart:
              name: Aggregated Fib
              traces:
                - "ref(Aggregated Line)"
              layout:
                title:
                  text: "Aggregated Fibonacci"
                yaxis:
                  title:
                    text: "output"
                xaxis:
                  title:
                    text: "More if x>3 Less if x<=3"
      - height: medium
        items:
          - width: 3
            chart:
              name: fibonacci plane
              traces:
                - ref(3d Line One)
                - ref(3d Line Two)
              layout:
                title:
                  text: "The Greatest 3d Lines"
                legend:
                  orientation: "h"
                  yanchor: "bottom"
                  y: 1.02
                  xanchor: "right"
                  x: 1
          - width: 4
            chart:
              name: fibonacci
              traces:
                - "ref(Simple Line)"
              layout:
                title:
                  text: "A great fibonacci series"
                yaxis:
                  title:
                    text: "Output"
                xaxis:
                  title:
                    text: "Input"

          - width: 3
            chart:
              name: fibonacci times 2
              traces:
                - name: Double Simple Line
                  #cohort_on: "?{'Fibonacci times 2'}"
                  model:
                    name: nested-and-name
                    sql: "SELECT x, y*3 as y FROM test_table"
                  props:
                    type: scatter
                    x: ?{x}
                    y: ?{y}
                    line:
                      shape: spline
                      color: "#4F494C"
                  order_by:
                    - ?{x asc}
                  tests:
                    - assertions:
                        - ">{ ${ref(Double Simple Line).props.x[2]} == 3 }"
                - "ref(Simple Line)"
              layout:
                title:
                  text: "A not great fibonacci series"
                yaxis:
                  title:
                    text: "Output"
                xaxis:
                  title:
                    text: "Input"
      - height: medium
        items:
          - width: 2
            markdown: |
              # Here is the first
              1. Numbered
              1. List
          - width: 2
            chart:
              name: funnel chart
              traces:
                - "ref(funnel trace)"
              layout:
                title:
                  text: "Funnel Chart"
      - height: xlarge
        items:
          - chart: ref(surface-chart)
