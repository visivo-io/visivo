                yaxis:
                  title:
                    text: "Output"
                xaxis:
                  title:
                    text: "Input"

          - width: 3
            chart:
              name: fibonacci times 2
              traces:
                - name: Double Simple Line
                  #cohort_on: "query('Fibonacci times 2')"
                  model:
                    sql: "SELECT x, y*2 as y FROM test_table"
                  props:
                    type: scatter
                    x: query(x)
                    y: query(y)
                    line:
                      shape: spline
                      color: "#4F494C"
                  order_by:
                    - query(x asc)
                  tests:
                    - logic: assert_that(Double Simple Line.props.x[2]).is_equal_to(3)
                - "ref(Simple Line)"
              layout:
                title:
                  text: "A not great fibonacci series"
                yaxis:
                  title:
                    text: "Output"
                xaxis:
                  title:
                    text: "Input"
